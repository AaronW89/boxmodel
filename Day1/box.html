<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <style type="text/css">
           .box{
                width:300px;   
                height: 300px;
                background-color:#5480ff;
                margin: 50px;
                border: 10px dashed #fff;
            }
            .box1{
                Width:200px;
                Height:120px;
                background-color:yellow;
                border:10px;
                border-radius:15% 80% 25% 90%;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box1"></div>
    </body>
</html>
